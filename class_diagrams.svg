<svg onload="init(evt)" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
    xmlns:xlink="http://www.w3.org/1999/xlink"> 

	<script type="application/ecmascript" externalResourcesRequired="true" xlink:href="lib/jquery-1.2.6.js"></script> 
	<script type="application/ecmascript" externalResourcesRequired="true" xlink:href="lib/jquery-svg/jquery.svg.js"></script> 
	<script type="application/ecmascript" externalResourcesRequired="true" xlink:href="lib/jquery-svg/jquery.svgdom.js"></script> 
	<script type="application/ecmascript" externalResourcesRequired="true" xlink:href="lib/require.js"></script> 
	<script type="application/ecmascript" externalResourcesRequired="true" xlink:href="init.js"/>

	<defs>
		<marker id="Triangle"
			viewBox="-10 0 10 10" refX="0" refY="5" 
			markerUnits="strokeWidth"
			markerWidth="10" markerHeight="10"
			orient="auto">
			<path d="M -10 0 L 0 5 L -10 10 z" />
		</marker>

		<linearGradient id="white-blue" x1="0%" y1="100%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:white;stop-opacity:1"/>
			<stop offset="100%" style="stop-color:blue;stop-opacity:1"/>
		</linearGradient>

		<linearGradient id="white-grey" x1="0%" y1="100%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:white;stop-opacity:1"/>
			<stop offset="100%" style="stop-color:grey;stop-opacity:1"/>
		</linearGradient>

	</defs>
</svg>
